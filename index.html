<!DOCTYPE html>
<html>
<head>
	<title>Postmates</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/postmates.css">
	<link rel="stylesheet" href="css/modal.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

	<section class="nav-main">
		<div class="nav-constrainer">
			<div class="nav-logo pull-left">
				<img src="img/logo_postmates@2x.png">
			</div>
			<div class="nav-items pull-right">
	      		<a><img src="img/image_daniel.png"></a>
			</div>
		</div>
	</section>


	<section class="banner-txt">
		<div class="constrainer">
			<p class="banner-header">Buy local, delivered on-demand.</p>
			<p class="banner-header-sub">Browse hundreds of places, get it delivered in minutes.<br>
			Chillwave flexitarian slow-carb hella.</p>
			<div class="search-container clearfix">
				<input type="text" name="email" class="pull-left" id="search-field" placeholder="Search for anything in San Francisco">
				<a class="search-btn pull-left" data-toggle="modal" data-target="#demo-modal">SEARCH</a>
			</div>
		</div>
	</section>


	<section class="banner1">


	</section>

</body>


</html>
