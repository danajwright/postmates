<!DOCTYPE html>
<html>
<head>
	<title>Datanyze</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/postmates.css">
	<link rel="stylesheet" href="css/modal.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/video.js"></script>
	<script src="js/nav.js"></script>
</head>

<body>

	<section class="nav-main">
		<div class="nav-constrainer">
			<div class="nav-logo pull-left">
				<img src="img/logo_postmates@2x.png">
			</div>
			<div class="nav-items pull-right">
	      		<a><img src="img/image_daniel.png"></a>
			</div>
		</div>
	</section>


	<section class="banner-txt">
		<div class="constrainer">
			<p class="banner-header">Buy local, delivered on-demand.</p>
			<p class="banner-header-sub">Browse hundreds of places, get it delivered in minutes.<br>
			Chillwave flexitarian slow-carb hella.</p>
			<div class="info-btn-container">
				<a class="info-btn">Search</a>
			</div>
		</div>
	</section>


	<section class="form-section">
		<div class="constrainer">
			<div class="signup-form-fields clearfix">

				<p class="form-header pull-left"><b>Sign up</b> for a demo!</p>

		      	<form class="pull-left">

		      		<input type="text" name="firstname" id="name-field" placeholder="First and last name">

		      		<input type="text" name="email" id="email-field" placeholder="Email">

		      		<a class="form-btn" data-toggle="modal" data-target="#demo-modal">Request a demo</a>

		        </form>
		           
		    </div>
		</div>
	</section>

	<section class="footer-section">
		<div class="constrainer">

		<p class="footer-txt">&copy; 2014 Datanyze Inc., All Rights Reserved Datanyze is a registered trademarks of Datanyze Inc.</p>

	</section>

</body>


</html>
