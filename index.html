<!DOCTYPE html>
<html>
<head>
	<title>Postmates</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/postmates.css">
	<link rel="stylesheet" href="css/modal.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>

<body>

	<section class="nav-main">
		<div class="nav-constrainer">
			<div class="nav-logo pull-left">
				<img src="img/logo_postmates@2x.png">
			</div>
			<div class="nav-items pull-right">
	      		<a><img src="img/image_daniel.png"></a>
			</div>
		</div>
	</section>


	<section class="banner-txt">
		<div class="constrainer">
			<p class="banner-header">Buy local, delivered on-demand.</p>
			<p class="banner-header-sub">Browse hundreds of places, get it delivered in minutes.<br>
			Chillwave flexitarian slow-carb hella.</p>
			<div class="search-container clearfix">
				<input type="text" name="email" class="pull-left" id="search-field" placeholder="Search for anything in San Francisco">
				<a class="search-btn pull-left" data-toggle="modal" data-target="#demo-modal">SEARCH</a>
			</div>
		</div>
	</section>


	<section class="banner1 clearfix">
	<div class="constrainer">
		<div class="banner1-img">
			<p>#Bobaguysondemand</p>
			<div class="info-btn-container">
				<a class="info-btn">Take me there</a>
			</div>			
		</div>
	</div>
	</section>

	<section class="banner2 clearfix">
		<div class="constrainer">
			<div class="banner2-col col-xs-8">
				<div class="banner2-img1">
					<p>Pizzeria Delfina</p>
				</div>
			</div>
			<div class="banner2-col col-xs-4">
				<div class="banner2-img2">
					<p>Namu Gaji</p>
				</div>
				<div class="banner2-img3">
				</div>
			</div>
		</div>
	</section>

	<section class="banner3 clearfix">
		<div class="constrainer">
			<div class="banner3-col col-xs-4">
				<div class="banner3-img1">
				</div>
			</div>
			<div class="banner3-col col-xs-4">
				<div class="banner3-img2">
					<p>Plant Organic Cafe</p>
				</div>
			</div>
			<div class="banner3-col col-xs-4">
				<div class="banner3-img3">
					<p>Wise Sons</p>
				</div>
			</div>
		</div>
	</section>

	<section class="banner4 clearfix">
		<div class="constrainer">
			<div class="banner4-col col-xs-4">
				<div class="banner4-img1">
					<p>Project Juice</p>
				</div>
				<div class="banner4-img2">
					<p>Fraiche</p>
				</div>
			</div>
			<div class="banner4-col col-xs-8">
				<div class="banner4-img3">
				</div>
			</div>
		</div>
	</section>

	<section class="banner5 clearfix">
		<div class="constrainer">
			<div class="banner5-col col-xs-4">
				<div class="banner5-img1">
				</div>
			</div>
			<div class="banner5-col col-xs-4">
				<div class="banner5-img2">
				</div>
			</div>
			<div class="banner5-col col-xs-4">
				<div class="banner5-img3">
				</div>
			</div>
		</div>
	</section>

</body>


</html>
